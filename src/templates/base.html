{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
    <title>Full-stack</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="/static/css/blogstyle.css?version=1" type="text/css" />

</head>

<body>
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.10";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="container center">
        <header>
            <div class="row heady title-header main-text">
                <div class="col-md-6">
                    <div>
                        <h1 class="font-giant"><a href="/" style="text-decoration:none">&beta;</a><h1>
                        </div>
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <div>
                            <h1 class="title-super text-thin">Blog Time</h1>
                    </div>
                    <div>
                        {% block header %} {% endblock %}
                    </div>
                </div>
            </div>
        </header>

        {% block content %} {% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
