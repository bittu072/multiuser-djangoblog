<!DOCTYPE html>

<html>

    <head>
        <title>Django blogs</title>
    </head>

    <body>
        <div class="container center">
            <header>
                {% for obj in list %}
                    <a href="/posts/{{ obj.id }}/read"><h1>{{ obj.title }} __ {{ obj.id }}</h1></a>
                    <h5>added on {{ obj.posttime }}</h5>
                    <h3>{{ obj.content }}</h3>
                {% endfor %}

            </header>

            {% block content %} {% endblock %}
        </div>
    </body>

</html>
