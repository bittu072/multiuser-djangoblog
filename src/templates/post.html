<!DOCTYPE html>

<html>

    <head>
        <title>Django blogs</title>
    </head>

    <body>
        <div class="container center">
            <header>
                <h1>{{ post.title }}</h1>
                <h5>added on {{ post.posttime }}</h5>
                <h5>updated on {{ post.postupdate }}</h5>
                <h3>{{ post.content }}</h3>
            </header>

        </div>
    </body>

</html>
