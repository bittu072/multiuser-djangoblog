{% extends "base2.html" %} {% block body %}
<br>
<br>
<br>
<div class="container center">
    <div class="blog-container">
        <h2 class="blog-form-signin">New Blog</h2> {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <form method="post" class="blog-form-signin"> {% csrf_token %}
            <h1>{{ form.as_p }}</h1>
            <br>
            <br>
            <div class="text-right">
                <input type="submit" class="dropbtn button-txt">
            </div>
        </form>
    </div>
</div>
{% endblock %}
